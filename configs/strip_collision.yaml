# Set to true to remove ALL <collision> elements from the URDF.
strip_all: false

# Mesh filename patterns â€” any <collision> element whose mesh filename
# contains one of these substrings (case-insensitive) is removed.
# Ignored when strip_all is true.
strip_collision:
  # Motors
  - stator
  - rotor
  # Bearings
  - bearing
  - rulment
  - ball
  - bar
  # Hardware
  - hex_nut
  - fixation
  - threaded
  - spacer
  # Mechanical
  - limiter
  - lever
  - shoe
  - back_access
